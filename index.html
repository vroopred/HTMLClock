<!DOCTYPE html>
<html>
	<head>
		<title>Lab 4</title>
		<meta charset = "UTF-8">
		<link href="css/clock.css" rel="stylesheet" type="text/css">	
		<link href="css/alarm.css" rel="stylesheet" type="text/css">	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
        </script>
        <script src="//www.parsecdn.com/js/parse-1.3.4.min.js"></script>
		<script src="js/clock.js"></script>	
	</head>

	<body onload = "getInfo(); getAllAlarms()">
		<h1>What's the Time?</h1>
		<p class = "clockText" id = "clock"> </p>
		<div id = "forecastLabel">Forecast Label</div>
		<img  src = "" id = "forecastIcon" alt = "icon">
		<div id = "alarmContainer">
			<div id = "alarmHeader" class = "flexable">
				<h2>Alarms</h2>
				<input type="button" value="Add Alarm" class="button" onclick="showAlarmPopup()"/>
			</div>
			<div id="alarms"></div>
		</div>
		<input type="button" value="Delete Alarm" class="button" onclick="showDeletePopup()"/>

		<div id = "mask" class="hide"></div>
		<div id = "popup" class="hide">
    		<h2>Add Alarm</h2>
   			<div id="timeContainer">
        		<select id="hours">
            		<option>01</option>
            		<option>02</option>
            		<option>03</option>
            		<option>04</option>
            		<option>05</option>
            		<option>06</option>
            		<option>07</option>
            		<option>08</option>
            		<option>09</option>
            		<option>10</option>
            		<option>11</option>
            		<option>12</option>
        		</select>
        		<select id="mins">
            		<option>00</option>
					<option>15</option>
            		<option>30</option>
            		<option>45</option>
        		</select>
        		<select id="ampm">
            		<option>am</option>
            		<option>pm</option>
        		</select>
    		</div>
    		<input type="text" id="alarmName" placeholder="Alarm Name" />      
    		<div class="flexable">
        		<input type="button" value="Cancel" class="button" onclick="hideAlarmPopup()"/>
        		<input type="button" value="Save Alarm" class="button" onclick="addAlarm()"/>
    		</div>
		</div>

		<div id = "mask" class="hide"></div>
		<div id = "Deletepopup" class="hide">
    	<h2>Delete Alarm</h2>
    		<input type="text" id="deleteAlarmName" placeholder="Delete Alarm Name" />      
    		<div class="flexable">
        		<input type="button" value="Cancel" class="button" onclick="hideDeletePopup()"/>
        		<input type="button" value="Delete Alarm" class="button" onclick="deleteAlarm()"/>
    		</div>
		</div>
	</body>
</html>
